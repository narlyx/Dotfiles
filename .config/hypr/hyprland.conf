# Disable autogenerated popup
autogenerated = 0

# Displays
monitor = HDMI-A-1, 1920x1080@74.97Hz, 0x0, 1
monitor = DP-3, 1920x1080, -1920x0, 1
monitor = DP-2, 1600x900, -275x-900, 1

monitor = eDP-1, 1920x1080, 0x0, 1.2

# Variables
$terminal = alacritty

# Autostart
exec-once = tmux setenv -g HYPRLAND_INSTANCE_SIGNATURE "$HYPRLAND_INSTANCE_SIGNATURE"
exec-once = waybar & mako & hyprpaper
exec-once = walker --gapplication-service

# Dark mode
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Adwaita-dark'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

# Enviornment
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

# Look and feel
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 1

    # Hyprland is freaking gay, the syuntax is first 6 are hex, and the last two are opacity
    col.active_border = rgba(8caaee00) rgba(8caaeeff) 45deg
    col.inactive_border = rgba(303446aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

# Input
input {
    # Keyboard
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    # Mouse
    follow_mouse = 1
    sensitivity = 0
    accel_profile=flat

    # Touch/track pad
    touchpad {
        natural_scroll = true
        scroll_factor = 0.25
    }
}

gestures {
    workspace_swipe = true
}

# Keybinds
## Keybind variables
$mainMod = SUPER # Sets "Windows" key as main modifier

## Application keybinds
bind = $mainMod, Return, exec, $terminal

## Menu
bind = $mainMod, Space, exec, walker --modules applications
bind = $mainMod, Tab, exec, walker --modules windows
bind = $mainMod, M, exec, walker --modules powermenu

## Desktop keybinds
bind = $mainMod, W, killactive
bind = $mainMod, p, pseudo,
bind = $mainMod SHIFT, f, togglefloating
bind = $mainMod, f, fullscreen
bind = $mainMod, F11, fullscreen

## Window manaagement keybinds
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

## Multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshot
bind = , Print, exec, ~/.config/hypr/screenshot.sh region
bind = SHIFT, Print, exec, ~/.config/hypr/screenshot.sh window
bind = CTRL, Print, exec, ~/.config/hypr/screenshot.sh output
bind = CTRL SHIFT, Print, exec, ~/.config/hypr/screenshot.sh all

# Window rules
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
