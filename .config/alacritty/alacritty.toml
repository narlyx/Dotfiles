
[cursor]
unfocused_hollow = false

[cursor.style]
blinking = "On"
shape = "Beam"

[window]
decorations = "full"
dynamic_title = true
opacity = 0.9
startup_mode = "Windowed"

[window.dimensions]
columns = 120
lines = 40

[window.padding]
x = 10
y = 10

[general]
live_config_reload = true

[font.normal]
family = "JetBrainsMono Nerd Font"
